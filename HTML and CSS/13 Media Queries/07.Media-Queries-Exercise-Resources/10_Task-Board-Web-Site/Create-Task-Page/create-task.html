<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Board Web Site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/@elad2412/the-new-css-reset@1.0.0/css/reset.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <a href="#">
      <i class="fas fa-list"></i>
    </a>
    <h1>
      Welcome
    </h1>
  </header>
  <aside>
    <ul>
      <li><a href="../Home-Page/home.html">Home</a></li>
      <li><a href="../View-Tasks-Page/view-tasks.html">Task Board</a></li>
      <li><a href="../Create-Task-Page/create-task.html">Create</a></li>
      <li><a href="#">Search</a></li>
    </ul>
  </aside>
  <main>
    <form action="POST">
      <table>
        <tbody>
          <tr class="title">
            <th>
              Title
            </th>
            <td>
              <input type="text" id="title" name="title">
            </td>
          </tr>
          <tr class="description">
            <th>
              Description
            </th>
            <td>
              <textarea id="description" name="description" rows="8"></textarea>
            </td>
          </tr>
          <tr class="board">
            <th>
              Board
            </th>
            <td>
              <select id="status" name="status">
                <option value="open" selected>Open</option>
                <option value="in-progress">In Progress</option>
                <option value="done">Done</option>
            </select>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="submit">Create</button>
    </form>
  </main>
  <footer>
    <div>
      &copy 2021 - Task Board
    </div>
  </footer>
</body>

</html>
