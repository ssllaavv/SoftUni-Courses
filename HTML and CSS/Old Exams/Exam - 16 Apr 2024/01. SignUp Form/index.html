<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap">
</head>

<body>
    <main class="form">
        <form action="">
            <div class="buttons-grid">
                <button class="half">
                    Sign Up
                </button>
                <button class="half log-in">
                    Log In
                </button>
            </div>

            <h2 class="heading">
                Sign Up for Free
            </h2>
            <div class="inputs-grid">
                <input type="text" class="half" required placeholder="First Name*">
                <input type="text" class="half" required placeholder="Last Name*">
            </div>
            <input type="email" class="full" required placeholder="Email Address*">
            <br>
            <input type="password" class="full" required placeholder="Set A Password*">
            <br>
            <button class="full">
                <h2>
                    Get Started
                </h2>
            </button>
        </form>
    </main>
</body>

</html>
